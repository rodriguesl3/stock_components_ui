name: Deploy Storybook

on:
  push:
    branches: [ master ]
  

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: ls
    - run: env
    - run: pwd
    - run: npm install
    - run: npm run deploy-storybook -- --ci --host-token-env-variable=${{ secrets.GH_TOKEN }}